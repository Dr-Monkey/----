<!DOCTYPE html>

<body>

  <script type="text/javascript" src="navbar_head.js"></script>
  <script type="text/javascript" src="footer.js"></script>

    <div class="row">

          <img src="img/pets_communicate.jpg" class="card-img-top" alt="...">

          </div>
        </div>
      </div>

          </div>
        </div>
      </div>
